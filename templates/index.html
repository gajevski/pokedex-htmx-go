<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pokedex</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
<body class="bg-gray-100">
    <header class="bg-red-500 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Pokedex</h1>
        </div>
    </header>
    
    <main class="container mx-auto mt-10">
        {{range .Results}}
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-4">
            <div class="md:flex">
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{.}}</div>
                    <a href="/pokemon/{{.Name}}" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{.Name}}</a>
                </div>
            </div>
        </div>
        {{end}}
    </main>
</body>
</html>
